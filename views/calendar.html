<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Calendar</title>
  <link rel="stylesheet" href="/stylesheets/styles.css" />
</head>

<body>
  <nav>
    <div id="currentUser">
      <img id="userImg" src="/uploads/default-profile.png" alt="User Img" />
      <h3 id="username">Guest</h3>
    </div>
    <div id="navButtons">
      <a class="button" id="currentPageButton" href="/"><img class="icon" src="/Icons/svgs/solid/house.svg"> Home</a>
      <a class="button" href="/profile"><img class="icon" src="/Icons/svgs/solid/user.svg"> Profile</a>
      <a class="button" href="/survey"><img class="icon" src="/Icons/svgs/solid/clipboard.svg"> Survey</a>
      <a class="button" href="/prayerwall"><img class="icon" src="/Icons/svgs/solid/thumbtack.svg"> Prayer Wall</a>
      <a class="button" href="/chat"><img class="icon" src="/Icons/svgs/solid/comment.svg"> Chat</a>
      <a class="button" href="/calendar"><img class="icon" src="/Icons/svgs/solid/calendar.svg"> Calendar</a>
      <a class="button" id="adminLink" href="/adminPanel" style="display:none;">Admin Panel</a>
      <a class="button" href="/logout">Logout</a>
    </div>
  </nav>

  <main style="max-width: 800px; margin: 0 auto;">
    <h1 id="calendarTitle">Loading...</h1>
    <div class="month-nav">
      <a id="prevMonthLink" class="month-button">← Previous</a>
      <a id="nextMonthLink" class="month-button">Next →</a>
    </div>
    

    <button id="toggleEventForm" style="background-color: #2d572c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 10px;">
      Add New Event
    </button>

    <div id="eventFormContainer" style="max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; margin-bottom: 20px;">
      <form action="/calendar" method="POST" enctype="multipart/form-data" style="padding-top: 10px;">
        <label>Title:</label><br>
        <input type="text" name="title" required><br><br>

        <label>Date & Time:</label><br>
        <input type="datetime-local" name="event_date" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" rows="3"></textarea><br><br>

        <label>Event Image (optional):</label><br>
        <input type="file" name="image" accept="image/*"><br><br>

        <button type="submit">Add Event</button>
      </form>
    </div>

    <div class="day-names">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div id="calendarGrid" class="calendar-grid"></div>
  </main>

  <div id="eventModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <p><strong>Date:</strong> <span id="modalDate"></span></p>
      <img id="modalImage" src="" alt="Event Image" style="max-width: 100%; margin-top: 10px; display: none;" />
    </div>
  </div>

  <script>
    const calendarTitle = document.getElementById("calendarTitle");
    const calendarGrid = document.getElementById("calendarGrid");
    const prevLink = document.getElementById("prevMonthLink");
    const nextLink = document.getElementById("nextMonthLink");

    const now = new Date();
    let year = new URLSearchParams(window.location.search).get("year") || now.getFullYear();
    let month = new URLSearchParams(window.location.search).get("month") || now.getMonth();

    async function loadCalendar() {
      try {
        const res = await fetch(`/api/calendar?year=${year}&month=${month}`);
        const { events, year: y, month: m } = await res.json();
        year = y;
        month = m;

        const firstDay = new Date(year, month, 1);
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstWeekday = firstDay.getDay();
        const monthNames = ["January", "February", "March", "April", "May", "June",
                            "July", "August", "September", "October", "November", "December"];

        calendarTitle.textContent = `${monthNames[month]} ${year}`;
        prevLink.href = `/calendar?month=${month - 1 < 0 ? 11 : month - 1}&year=${month - 1 < 0 ? year - 1 : year}`;
        nextLink.href = `/calendar?month=${month + 1 > 11 ? 0 : month + 1}&year=${month + 1 > 11 ? year + 1 : year}`;

        calendarGrid.innerHTML = "";

        for (let i = 0; i < firstWeekday; i++) {
          const emptyCell = document.createElement("div");
          emptyCell.className = "day-cell";
          emptyCell.style.background = "#eee";
          calendarGrid.appendChild(emptyCell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const cell = document.createElement("div");
          cell.className = "day-cell";
          const dayNumber = document.createElement("div");
          dayNumber.className = "day-number";
          dayNumber.textContent = day;
          cell.appendChild(dayNumber);

          const currentDate = new Date(year, month, day).toISOString().slice(0, 10);
          const dayEvents = events.filter(e => new Date(e.event_date).toISOString().startsWith(currentDate));

          dayEvents.forEach(event => {
            const div = document.createElement("div");
            div.className = "event";
            div.setAttribute("data-title", event.title);
            div.setAttribute("data-description", event.description || "No description.");
            div.setAttribute("data-image", event.image_url || "");
            div.setAttribute("data-date", event.event_date);
            div.onclick = () => handleEventClick(div);
            div.textContent = event.title;
            cell.appendChild(div);
          });

          calendarGrid.appendChild(cell);
        }
      } catch (err) {
        console.error("Failed to load calendar:", err);
      }
    }

    function handleEventClick(el) {
      const title = el.getAttribute('data-title');
      const description = el.getAttribute('data-description');
      const image = el.getAttribute('data-image');
      const date = el.getAttribute('data-date');

      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalDescription').innerText = description;
      document.getElementById('modalDate').innerText = new Date(date).toLocaleString();

      const modalImage = document.getElementById('modalImage');
      if (image && image !== "null") {
        modalImage.src = image;
        modalImage.style.display = 'block';
      } else {
        modalImage.style.display = 'none';
      }

      document.getElementById('eventModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('eventModal').style.display = 'none';
    }

    window.onclick = function (event) {
      const modal = document.getElementById('eventModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    const toggleButton = document.getElementById("toggleEventForm");
    const formContainer = document.getElementById("eventFormContainer");
    let formOpen = false;

    toggleButton?.addEventListener("click", () => {
      formOpen = !formOpen;
      formContainer.style.maxHeight = formOpen ? formContainer.scrollHeight + "px" : "0";
      toggleButton.innerText = formOpen ? "Close Event Form" : "Add New Event";
    });

    fetch('/api/user')
      .then(res => res.json())
      .then(user => {
        if (user?.username) {
          document.getElementById('username').textContent = user.username;
          document.getElementById('userImg').src = user.profile_picture || '/uploads/default-profile.png';
          if (user.role === 'admin') document.getElementById('adminLink').style.display = 'inline-block';
        }
      });

    loadCalendar();
  </script>

<style>
  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 1px;
    background: #ccc;
  }

  .day-cell {
    min-height: 120px;
    background: white;
    padding: 5px;
    font-size: 0.9em;
    position: relative;
  }

  .day-number {
    font-weight: bold;
  }

  .event {
    background-color: #2d572c;
    color: white;
    padding: 2px 4px;
    border-radius: 4px;
    margin-top: 4px;
    font-size: 0.85em;
    cursor: pointer;
  }

  .day-names {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .modal {
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 500px;
    position: relative;
  }

  .close {
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 28px;
    font-weight: bold;
    color: #aaa;
    cursor: pointer;
  }

  .close:hover {
    color: black;
  }

  .month-nav {
display: flex;
justify-content: space-between;
align-items: center;
margin: 20px auto;
max-width: 800px;
}

.month-button {
background-color: #2d572c;
color: white;
padding: 10px 20px;
text-decoration: none;
border-radius: 6px;
font-weight: bold;
transition: background-color 0.2s ease;
}

.month-button:hover {
background-color: #1e3e1f;
}
</style>
</body>
</html>
